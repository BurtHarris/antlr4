version: '{build}'
os: Windows Server 2012
install:
  - cinst maven
  - ps |
        node -p process.argv
build_script:
  - mvn compile --batch-mode 
test_script:
  - mvn install -Dantlr-python2-python="C:\Python27\python.exe" -Dantlr-python3-python="C:\Python35\python.exe" -Dantlr-javascript-nodejs="C:\Program Files\nodejs\node.exe" --batch-mode
